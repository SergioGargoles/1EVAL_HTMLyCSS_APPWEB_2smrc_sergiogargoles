<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <p>Nombre <br> <input type="text" name="Nombre" placeholder="Tu nombre"></p><br>
        <p>Calle<br>  <input type="text" placeholder="Nombre de la calle" name="Ocupación"></p><br>
        <p>Teléfono <br> <input type="tel" name="telefono"></p>
        <p>Fecha de la Cita <br> <input type="date" name="Fecha"></p><br>
        <p>Hora (Mínimo 12H, máx 0H) <br> <input type="time" name="Hora"></p><br>
        <p>DNI <br> <input type="text" max="9"></p><br>
        <p>Alimentación <br> <input type="radio" name="Boton1">Vegano<br>
        <input type="radio" name="Boton2">Normal
        </p><br>
        <p>Tarjeta de crédito <input type="password" name="Tarjeta"></p>
        <p>Numerín especial <input type="text" name="numerin" required></p><br>
        <p>Opiniones <br> <textarea name="Opiniones" rows="4" cols="30" placeholder="Escriba aquí"></textarea></p> <br>
        <p> Nivel de red local (Si, No, Depende)
            <input type="range" name="Rango"
            min="1" max="3" list="lista-rango">
            <datalist id="lista-rango">
                <option value="2" label="2"></option>
                <option value="4" label="4"></option>
                <option value="6" label="6"></option>
            </datalist>
        </p><br>
        <p> Qué odias más?
            <select name="opciones">
                <option>Madrid</option>
                <option>Francia</option>
                <option>L'Hospitalet de Llobregat</option>
                <option> WEDU </option>
            </select>
        </p><br>
        <p>Deshabilitado <input type="text" name="texto" disabled placeholder="No se puede usar"></p>
        <p>
            <input type="submit" name="Enviar" value="Enviar">
            <button type="reset" name="Restablecer" value="Restablecer">
                <img src="5632370.png" alt="reset" width="50" height="50" style="vertical-align: middle;">
            </button>
        </p>

    </form>
</body>
</html>
