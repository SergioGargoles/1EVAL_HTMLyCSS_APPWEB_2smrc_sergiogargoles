<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <p>Nombre <br> <input type="text" name="Nombre" placeholder="Tu nombre"></p>
        <p>Calle<br>  <input type="text" placeholder="Nombre de la calle" name="Ocupación"></p>
        <p>Fecha de la Cita <br> <input type="date" name="Fecha"></p>
        <p>Hora (Mínimo 12H, máx 0H) <br> <input type="time" name="Hora"></p>
        <p>DNI <br> <input type="text" max="9"></p>
        <p>Alimentación <br> <input type="radio" name="Boton1">Vegano<br>
        <input type="radio" name="Boton2">Normal
        </p>
        <p>Tarjeta de crédito <input type="password" name="Tarjeta"></p>
        <p>Numerín especial <input type="text" name="numerin"></p>
        <p>Opiniones <br> <textarea name="Opiniones" rows="10" cols="20" placeholder="Escriba aquí"></textarea></p>
    </form>
</body>
</html>
